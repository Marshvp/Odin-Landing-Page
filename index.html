<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="headupper">
            <div class="headlogo">
                Head logo
            </div>
            <div class="headlink">
                <ul class="headul">
                    <li class="headli">header link one</li>
                    <li class="headli">header link two</li>
                    <li class="headli">header link three</li>
                </ul>
            </div>
        </div>
        <div class="headcontent">
            <div class="headtext">
                <div class="headbig">
                    This website is<br>awesome
                </div>
                <div class="headsmall">
                    This website has some subtext that goes here under the<br>
                    main title. It's a smaller font and the color is lower<br>
                    contrast.
                </div>
                <div class="headbutton">
                    Sign up
                </div>
            </div>
            <div class="headright">
                <img src="./randompic.jpg" alt="random picture" class="headimg">
            </div>
        </div>
    </header>
</body>
</html>
